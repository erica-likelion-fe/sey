<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
</head>
<body>
    <h1>숫자 맞추기 게임</h1>
    <p>1부터 100 사이의 숫자를 맞춰보세요!</p>
    <input type="number" id="userInput" placeholder="숫자를 입력하세요">

    <p id="message"></p>
    <p id="remainingAttempts"></p>
    <script src="javava.js"></script>
</body>
</html>
